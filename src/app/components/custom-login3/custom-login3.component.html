<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="8" class="ion-text-center">
      <img class="logo slide-top" src="../../../assets/images/avatar/8380015.jpg" />
    </ion-col>
    <ion-col size="12" size-md="8">
      <form [formGroup]="lForm">
        <ion-card class="transparent">
          <ion-item lines="none" class="slide1">
            <ion-icon name="mail" color="light"></ion-icon>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-text
            *ngIf="!(lForm?.controls?.['email']?.valid ?? true) && (lForm?.controls?.['email']?.dirty ?? false)">
            <p>please enter a valid email</p>
          </ion-text>
          <ion-item lines="none" class="slide2">
            <ion-icon name="lock-closed" color="light"></ion-icon>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-text *ngIf="!lForm?.controls?.['password']?.valid  && lForm?.controls?.['password']?.dirty">
            <p>password Length at 6-15</p>
          </ion-text>
        </ion-card>
      </form>
    </ion-col>
  </ion-row>
  <ion-row class="slide3">
    <ion-col size="12" size-md="8">
      <ion-button (click)="onSubmit()" expand="block" color="secondary" [disabled]="!lForm.valid">Sign In
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
