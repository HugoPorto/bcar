<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of cars">
        <ion-card class="ion-no-margin" [button]="true" (click)="viewCar(item)">
          <img [src]="item.imagem">
          <ion-card-content>
            <h4>{{item.carro}}</h4>
            <p>{{item.ano}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
