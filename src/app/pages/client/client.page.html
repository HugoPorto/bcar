<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="aForm">
        <ion-item>
          <ion-icon name="person" color="light"></ion-icon>
          <ion-input formControlName="name" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-text *ngIf="!aForm.controls?.['name']?.valid  && aForm.controls?.['name']?.dirty">
          <p>O nome deve ter entre 6 e 15 caracteres.</p>
        </ion-text>
        <ion-item>
          <ion-icon name="mail" color="light"></ion-icon>
          <ion-input formControlName="email" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-text *ngIf="!aForm?.controls?.['email']?.valid  && aForm.controls?.['email']?.dirty">
          <p>Digite um e-mail válido.</p>
        </ion-text>
        <ion-item>
          <ion-icon name="home" color="light"></ion-icon>
          <ion-input placeholder="Endereço" formControlName="address"></ion-input>
        </ion-item>
        <ion-text *ngIf="!aForm?.controls?.['address']?.valid  && aForm.controls?.['address']?.dirty">
          <p>O endereço precisa ter no mínimo 10 caracteres.</p>
        </ion-text>
        <ion-item>
          <ion-icon name="call" color="light"></ion-icon>
          <ion-input formControlName="phone" placeholder="Telefone"></ion-input>
        </ion-item>
        <ion-text *ngIf="!aForm.controls?.['phone']?.valid  && aForm.controls?.['phone']?.dirty">
          <p>O telefone precisa ter no mínimo 11 números.</p>
        </ion-text>
      </form>
      <ion-row>
        <ion-col size="12" size-md="8">
          <ion-button (click)="onSubmit()" expand="block" color="secondary" [disabled]="!aForm.valid">Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
